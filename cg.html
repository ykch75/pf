        var t = 0;

        function loop() {
            t++;
            t++;

                eye3.position.set(9.01 - 500 + t, -5, 23);
                eye4.position.set(9.02 - 500 + t, -5, 23);
                mouth.position.set(9.01 - 500 + t, 0, 22);
                leg1.position.set(2 * Math.cos(t / 10) - 500 + t, -5, 3);
                leg2.position.set(-2 * Math.cos(t / 10) - 500 + t, 5, 3);
                camera.position.set(500 * Math.cos(t / 200), 500 * Math.cos(t / 300), 500 * Math.abs(Math.cos(t / 500)));
                camera.lookAt({
                    x: t - 500,
                    y: 0,
                    z: 0
                });
            } else if (t <= 1000) {
                tail1.rotation.set(0, Math.cos(t / 10) / 3, 0);
                tail2.rotation.set(0, Math.cos(t / 10) / 3, 0);
                hand1.rotation.set(0, Math.cos(t / 10) / 3, 0);
                hand2.rotation.set(0, -Math.cos(t / 10) / 3, 0);
                body.position.set(-500 + t, 0, 13);
                head.position.set(-500 + t, 0, 25);

                hand2.position.set(-500 + t, 13, 12);
                ear1.position.set(-500 + t, -5, 35);
                ear2.position.set(-500 + t, 5, 35);
                tail1.position.set(-10 - 500 + t, 0, 12);
                tail2.position.set(-15 - 500 + t, 0, 12);
                eye1.position.set(9.01 - 500 + t, 5, 23);
                eye2.position.set(9.02 - 500 + t, 5, 23);
                eye3.position.set(9.01 - 500 + t, -5, 23);
                eye4.position.set(9.02 - 500 + t, -5, 23);
                mouth.position.set(9.01 - 500 + t, 0, 22);
                leg1.position.set(2 * Math.cos(t / 10) - 500 + t, -5, 3);
                leg2.position.set(-2 * Math.cos(t / 10) - 500 + t, 5, 3);
                camera.position.set(t, 0, 50);
                camera.lookAt({
                    x: t - 500,
                    y: 0,
                    z: 0
                });
            } else if (t <= 1010) {
                tail1.rotation.set(0, Math.cos(t / 10) / 3, 0);
                tail2.rotation.set(0, Math.cos(t / 10) / 3, 0);
                hand1.rotation.set(0, Math.cos(t / 50) / 3, 0);
                hand2.rotation.set(0, -Math.cos(t / 50) / 3, 0);
                body.position.set(500, 0, 13);
                head.position.set(500, 0, 25);
                hand1.position.set(500, -13, 12);
                hand2.position.set(500, 13, 12);
                ear1.position.set(500, -5, 35);
                ear2.position.set(500, 5, 35);
                tail1.position.set(-10 + 500, 0, 12);
                tail2.position.set(-15 + 500, 0, 12);
                eye1.position.set(9.01 + 500, 5, 23);
                eye2.position.set(9.02 + 500, 5, 23);
                eye3.position.set(9.01 + 500, -5, 23);
                eye4.position.set(9.02 + 500, -5, 23);
                mouth.position.set(9.01 + 500, 0, 22);
                leg1.position.set(500, -5, 3);
                leg2.position.set(500, 5, 3);
                camera.position.set(700, 0, 50);
                camera.lookAt({
                    x: 500,
                    y: 0,
                    z: 0
                });
            } else {
                camera.position.set(700, 0, 50);

                    x: 500,
                    y: 0,

                scene.add(fin1);
